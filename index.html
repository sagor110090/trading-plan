<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Multi-Timeframe Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin': 'spin 1s linear infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-7xl" x-data="cryptoAnalyzer()" x-init="init()">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-4 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Crypto Multi-Timeframe Analysis
            </h1>
            <p class="text-xl text-gray-600">Real-time signals across 1m, 5m, and 15m timeframes</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-col lg:flex-row justify-center items-center gap-4 mb-8">
            <div class="flex flex-wrap justify-center items-center gap-4">
                <div class="relative" x-data="{ open: false }">
                    <div class="flex gap-2">
                        <input
                            type="text"
                            x-model="symbol"
                            placeholder="Enter symbol (e.g., BTCUSDT)"
                            class="px-4 py-3 border-2 border-gray-200 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg min-w-[250px] transition-all"
                            @keyup.enter="updateData()"
                        >
                        <button 
                            @click="open = !open"
                            class="px-4 py-3 bg-gray-100 border-2 border-l-0 border-gray-200 rounded-r-lg hover:bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <i class="fas fa-chevron-down text-gray-600"></i>
                        </button>
                    </div>
                    
                    <!-- Dropdown Menu -->
                    <div 
                        x-show="open" 
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform scale-95"
                        x-transition:enter-end="opacity-100 transform scale-100"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 transform scale-100"
                        x-transition:leave-end="opacity-0 transform scale-95"
                        @click.away="open = false"
                        class="absolute top-full left-0 mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg z-50 min-w-[200px]"
                    >
                        <div class="py-2">
                            <div class="px-4 py-2 text-sm text-gray-500 font-semibold border-b border-gray-100">
                                Popular Symbols
                            </div>
                            <template x-for="crypto in popularCryptos" :key="crypto.symbol">
                                <button
                                    @click="symbol = crypto.symbol + 'USDT'; open = false; updateData()"
                                    class="w-full px-4 py-3 text-left hover:bg-blue-50 transition-colors flex items-center justify-between group"
                                >
                                    <div class="flex items-center gap-3">
                                        <div class="w-8 h-8 rounded-full bg-gradient-to-br flex items-center justify-center text-white font-bold text-sm"
                                             :style="`background: ${crypto.color}`">
                                            <span x-text="crypto.symbol.substring(0, 3)"></span>
                                        </div>
                                        <div>
                                            <div class="font-semibold text-gray-800" x-text="crypto.symbol"></div>
                                            <div class="text-sm text-gray-500" x-text="crypto.name"></div>
                                        </div>
                                    </div>
                                    <div class="text-sm text-gray-400 group-hover:text-blue-600 transition-colors">
                                        <i class="fas fa-arrow-right"></i>
                                    </div>
                                </button>
                            </template>
                            <div class="px-4 py-2 text-sm text-gray-500 font-semibold border-t border-gray-100 mt-2">
                                Quick Pairs
                            </div>
                            <template x-for="pair in quickPairs" :key="pair">
                                <button
                                    @click="symbol = pair; open = false; updateData()"
                                    class="w-full px-4 py-2 text-left hover:bg-blue-50 transition-colors text-sm text-gray-700 hover:text-blue-600"
                                    x-text="pair"
                                ></button>
                            </template>
                        </div>
                    </div>
                </div>
                
                <!-- Timeframe Selector -->
                <div class="relative" x-data="{ open: false }">
                    <button 
                        @click="open = !open"
                        class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium flex items-center gap-2 min-w-[200px]"
                    >
                        <i class="fas fa-clock"></i>
                        <span x-text="`Timeframes (${selectedTimeframes.length})`"></span>
                        <i class="fas fa-chevron-down ml-auto"></i>
                    </button>
                    
                    <!-- Timeframe Dropdown -->
                    <div 
                        x-show="open" 
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform scale-95"
                        x-transition:enter-end="opacity-100 transform scale-100"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 transform scale-100"
                        x-transition:leave-end="opacity-0 transform scale-95"
                        @click.away="open = false"
                        class="absolute top-full left-0 mt-1 w-64 bg-white border border-gray-200 rounded-lg shadow-lg z-50"
                    >
                        <div class="p-4">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-semibold text-gray-800">Select Timeframes</h3>
                                <button 
                                    @click="selectAllTimeframes()"
                                    class="text-sm text-blue-600 hover:text-blue-700"
                                >
                                    Select All
                                </button>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto">
                                <template x-for="tf in availableTimeframes" :key="tf.interval">
                                    <label class="flex items-center gap-2 p-2 rounded hover:bg-gray-50 cursor-pointer transition-colors">
                                        <input 
                                            type="checkbox" 
                                            :value="tf.interval"
                                            x-model="selectedTimeframes"
                                            @change="updateTimeframes()"
                                            class="w-4 h-4 text-purple-600 rounded focus:ring-purple-500"
                                        >
                                        <div>
                                            <div class="font-medium text-gray-800" x-text="tf.label"></div>
                                            <div class="text-xs text-gray-500" x-text="tf.description"></div>
                                        </div>
                                    </label>
                                </template>
                            </div>
                            
                            <div class="mt-4 pt-4 border-t border-gray-200">
                                <button 
                                    @click="open = false; updateData()"
                                    class="w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors font-medium"
                                >
                                    Apply & Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button 
                    @click="updateData()" 
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium flex items-center gap-2"
                    :disabled="isLoading"
                >
                    <i class="fas fa-sync-alt" :class="{ 'animate-spin': isLoading }"></i>
                    Update Data
                </button>
                <button 
                    @click="testBinanceDirect()" 
                    class="px-6 py-3 bg-amber-600 text-white rounded-lg hover:bg-amber-700 transition-colors font-medium"
                >
                    Test API Connection
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div x-show="showError" x-transition class="mb-8">
            <div class="bg-red-50 border border-red-200 text-red-700 px-6 py-4 rounded-lg flex items-start gap-3">
                <i class="fas fa-exclamation-triangle mt-1 flex-shrink-0"></i>
                <div>
                    <strong class="font-semibold">Error:</strong>
                    <span x-text="errorMessage" class="ml-1"></span>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div x-show="isLoading" x-transition class="text-center py-12">
            <div class="inline-flex items-center justify-center w-12 h-12 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
            <p class="text-gray-600 text-lg">Loading data...</p>
        </div>

        <!-- Timeframes Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-show="!isLoading && hasData">
            <template x-for="(tf, index) in timeframes" :key="index">
                <div class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.02] relative overflow-hidden">
                    <!-- Top gradient bar -->
                    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-red-400 via-blue-400 to-green-400"></div>
                    
                    <!-- Status Badge -->
                    <div class="absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-semibold backdrop-blur-sm"
                         :class="tf.status === 'live' ? 'bg-green-500/20 text-green-200' : 'bg-amber-500/20 text-amber-200'"
                         x-text="tf.status">
                    </div>

                    <!-- Header -->
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="text-2xl font-bold text-white mb-1" x-text="tf.name"></h3>
                            <p class="text-white/70 text-sm" x-text="symbol"></p>
                        </div>
                    </div>

                    <!-- Price Display -->
                    <div class="text-4xl font-bold text-white mb-4" x-text="'$' + tf.price.toFixed(2)"></div>

                    <!-- Signal Indicator -->
                    <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full mb-6 backdrop-blur-sm text-sm font-semibold"
                         :class="{
                             'bg-green-500/20 text-green-200': tf.signal.toLowerCase() === 'bullish',
                             'bg-red-500/20 text-red-200': tf.signal.toLowerCase() === 'bearish',
                             'bg-amber-500/20 text-amber-200': tf.signal.toLowerCase() === 'reversal'
                         }">
                        <i class="fas" :class="getSignalIcon(tf.signal)"></i>
                        <span x-text="tf.signal"></span>
                    </div>

                    <!-- Indicators -->
                    <div class="space-y-3">
                        <div class="flex justify-between items-center text-white/80 text-sm">
                            <span class="font-medium">RSI:</span>
                            <span class="font-bold" x-text="tf.rsi !== null ? tf.rsi.toFixed(1) : '-'"></span>
                        </div>
                        <div class="flex justify-between items-center text-white/80 text-sm">
                            <span class="font-medium">MACD:</span>
                            <span class="font-bold" x-text="tf.macd !== null ? tf.macd.toFixed(3) : '-'"></span>
                        </div>
                        <div class="flex justify-between items-center text-white/80 text-sm">
                            <span class="font-medium">EMA 20:</span>
                            <span class="font-bold" x-text="tf.ema20 !== null ? '$' + tf.ema20.toFixed(2) : '-'"></span>
                        </div>
                        <div class="flex justify-between items-center text-white/80 text-sm">
                            <span class="font-medium">Volume:</span>
                            <span class="font-bold" x-text="formatNumber(tf.volume)"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- No Data State -->
        <div x-show="!isLoading && !hasData && !showError" class="text-center py-12">
            <div class="text-gray-400 mb-4">
                <i class="fas fa-chart-line text-6xl"></i>
            </div>
            <p class="text-gray-500 text-lg">No data available. Please enter a valid symbol and click Update.</p>
        </div>
    </div>

    <script>
        function cryptoAnalyzer() {
            return {
                symbol: 'BTCUSDT',
                timeframes: [],
                isLoading: false,
                hasData: false,
                showError: false,
                errorMessage: '',
                
                // Available timeframe options
                availableTimeframes: [
                    { interval: '1m', label: '1 Minute', description: 'Very short term' },
                    { interval: '3m', label: '3 Minutes', description: 'Short term' },
                    { interval: '5m', label: '5 Minutes', description: 'Short term' },
                    { interval: '15m', label: '15 Minutes', description: 'Medium term' },
                    { interval: '30m', label: '30 Minutes', description: 'Medium term' },
                    { interval: '1h', label: '1 Hour', description: 'Long term' },
                    { interval: '2h', label: '2 Hours', description: 'Long term' },
                    { interval: '4h', label: '4 Hours', description: 'Very long term' },
                    { interval: '6h', label: '6 Hours', description: 'Very long term' },
                    { interval: '8h', label: '8 Hours', description: 'Very long term' },
                    { interval: '12h', label: '12 Hours', description: 'Daily analysis' },
                    { interval: '1d', label: '1 Day', description: 'Daily analysis' }
                ],
                
                // Default selected timeframes
                selectedTimeframes: ['1m', '5m', '15m'],
                
                // Popular cryptocurrencies data
                popularCryptos: [
                    {
                        symbol: 'BTC',
                        name: 'Bitcoin',
                        color: 'linear-gradient(135deg, #f7931a 0%, #ffa500 100%)'
                    },
                    {
                        symbol: 'ETH',
                        name: 'Ethereum',
                        color: 'linear-gradient(135deg, #627eea 0%, #4169e1 100%)'
                    },
                    {
                        symbol: 'BNB',
                        name: 'Binance Coin',
                        color: 'linear-gradient(135deg, #f3ba2f 0%, #ffd700 100%)'
                    },
                    {
                        symbol: 'SOL',
                        name: 'Solana',
                        color: 'linear-gradient(135deg, #00d4aa 0%, #14b8a6 100%)'
                    }
                ],
                
                // Quick trading pairs
                quickPairs: [
                    'BTCUSDT',
                    'ETHUSDT',
                    'BNBUSDT',
                    'SOLUSDT',
                    'ADAUSDT',
                    'DOTUSDT',
                    'MATICUSDT',
                    'AVAXUSDT'
                ],

                init() {
                    console.log('Initialized crypto analyzer');
                    
                    // Initialize timeframes from selected intervals
                    this.updateTimeframes();

                    // Load cached data if available
                    const cachedData = localStorage.getItem('cryptoData');
                    if (cachedData) {
                        try {
                            const parsed = JSON.parse(cachedData);
                            if (parsed.symbol === this.symbol) {
                                // Restore selected timeframes if available
                                if (parsed.selectedTimeframes) {
                                    this.selectedTimeframes = parsed.selectedTimeframes;
                                }
                                this.timeframes = parsed.data;
                                this.hasData = true;
                                console.log('Loaded cached data for', this.symbol);
                            }
                        } catch (e) {
                            console.warn('Invalid cached data:', e);
                        }
                    }

                    this.updateData();
                    // Auto-update every 30 seconds
                    setInterval(() => this.autoUpdate(), 30000);
                },

                // Update timeframes array based on selected intervals
                updateTimeframes() {
                    this.timeframes = this.selectedTimeframes.map(interval => ({
                        name: interval,
                        price: 0,
                        signal: '',
                        rsi: null,
                        macd: null,
                        ema20: null,
                        volume: 0,
                        status: 'live'
                    }));
                },

                // Select all available timeframes
                selectAllTimeframes() {
                    this.selectedTimeframes = this.availableTimeframes.map(tf => tf.interval);
                },

                async updateData() {
                    if (!this.symbol.trim()) return;

                    this.isLoading = true;
                    this.hasData = false;
                    this.showError = false;

                    try {
                        console.log('Fetching data directly from Binance API');
                        await this.fetchAllTimeframes();

                        // Cache successful data
                        localStorage.setItem('cryptoData', JSON.stringify({
                            symbol: this.symbol,
                            selectedTimeframes: this.selectedTimeframes,
                            data: this.timeframes,
                            timestamp: Date.now()
                        }));

                        this.hasData = true;
                    } catch (error) {
                        console.error("Failed to fetch data:", error);
                        this.errorMessage = `Failed to fetch data: ${error.message}`;
                        this.showError = true;
                    } finally {
                        this.isLoading = false;
                    }
                },

                async fetchAllTimeframes() {
                    try {
                        const promises = this.selectedTimeframes.map(interval =>
                            this.fetchKlines(this.symbol, interval)
                        );

                        const results = await Promise.all(promises);

                        // Process results
                        results.forEach((data, index) => {
                            const tf = this.timeframes[index];
                            tf.status = 'updating';

                            if (data && data.length > 0) {
                                // Extract the last candle
                                const lastCandle = data[data.length - 1];
                                tf.price = parseFloat(lastCandle[4]); // Close price
                                tf.volume = parseFloat(lastCandle[5]);

                                // Calculate indicators (simplified for demo)
                                this.calculateIndicators(tf, data);
                                this.determineSignal(tf);
                            }

                            tf.status = 'live';
                        });
                    } catch (error) {
                        console.error('Error in fetchAllTimeframes:', error);
                        throw error;
                    }
                },

                async fetchKlines(symbol, interval) {
                    const baseUrl = 'https://fapi.binance.com/fapi/v1/klines';
                    const params = new URLSearchParams({
                        symbol: symbol.toUpperCase(),
                        interval: interval,
                        limit: 100
                    });

                    const url = `${baseUrl}?${params}`;

                    console.log(`Requesting ${interval} klines for ${symbol}`);
                    console.log('Direct API URL:', url);

                    try {
                        const response = await fetch(url);

                        console.log(`Response status for ${interval} klines:`, response.status, response.statusText);

                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error(`HTTP error for ${interval} klines! status: ${response.status}, response:`, errorText);
                            throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                        }

                        const data = await response.json();
                        console.log(`Successfully fetched ${interval} klines:`, data.length, 'candles');
                        return data;
                    } catch (error) {
                        console.error(`Error fetching ${interval} klines:`, error);
                        console.error('Error details:', {
                            message: error.message,
                            stack: error.stack,
                            url: url
                        });
                        throw error;
                    }
                },

                calculateIndicators(tf, data) {
                    if (data.length < 20) return;

                    // Calculate RSI
                    const closes = data.slice(-14).map(candle => parseFloat(candle[4]));
                    let gains = 0, losses = 0;

                    for (let i = 1; i < closes.length; i++) {
                        const diff = closes[i] - closes[i-1];
                        if (diff > 0) gains += diff;
                        else losses -= diff;
                    }

                    const avgGain = gains / 13;
                    const avgLoss = losses / 13;
                    const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
                    tf.rsi = 100 - (100 / (1 + rs));

                    // Calculate MACD
                    const prices = data.slice(-26).map(candle => parseFloat(candle[4]));
                    const ema12 = this.calculateEMA(prices, 12);
                    const ema26 = this.calculateEMA(prices, 26);
                    tf.macd = ema12 - ema26;

                    // Calculate EMA 20
                    tf.ema20 = this.calculateEMA(data.slice(-20).map(candle => parseFloat(candle[4])), 20);
                },

                calculateEMA(prices, period) {
                    const k = 2 / (period + 1);
                    let ema = prices[0];

                    for (let i = 1; i < prices.length; i++) {
                        ema = prices[i] * k + ema * (1 - k);
                    }

                    return ema;
                },

                determineSignal(tf) {
                    if (tf.rsi === null || tf.macd === null) return;

                    if (tf.rsi > 70 && tf.macd < 0) {
                        tf.signal = 'Bearish';
                    } else if (tf.rsi < 30 && tf.macd > 0) {
                        tf.signal = 'Bullish';
                    } else if (Math.abs(tf.macd) < 0.1 || (tf.rsi > 60 && tf.macd > 0)) {
                        tf.signal = 'Reversal';
                    } else {
                        tf.signal = tf.macd >= 0 ? 'Bullish' : 'Bearish';
                    }
                },

                getSignalIcon(signal) {
                    switch(signal) {
                        case 'Bullish': return 'fa-arrow-trend-up';
                        case 'Bearish': return 'fa-arrow-trend-down';
                        case 'Reversal': return 'fa-exchange-alt';
                        default: return 'fa-chart-line';
                    }
                },

                formatNumber(num) {
                    if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
                    if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
                    if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
                    return num.toString();
                },

                autoUpdate() {
                    if (this.hasData && !this.isLoading) {
                        this.updateData();
                    }
                },

                // Test Binance API connection
                async testBinanceDirect() {
                    console.log('=== Testing Binance API connection ===');

                    try {
                        const baseUrl = 'https://fapi.binance.com/fapi/v1/klines';
                        const params = new URLSearchParams({
                            symbol: 'BTCUSDT',
                            interval: '1m',
                            limit: 5
                        });

                        const testUrl = `${baseUrl}?${params}`;
                        console.log('Test URL:', testUrl);

                        const response = await fetch(testUrl);
                        console.log('Response status:', response.status);

                        if (response.ok) {
                            const data = await response.json();
                            console.log('✅ Binance API connection successful:', data.length, 'candles');
                            alert('✅ Binance API connection successful! Check console for details.');
                        } else {
                            console.log('❌ Binance API failed with status:', response.status);
                            alert('❌ Binance API failed with status: ' + response.status);
                        }
                    } catch (error) {
                        console.log('❌ Binance API failed with error:', error.message);
                        alert('❌ Binance API failed with error: ' + error.message);
                    }

                    console.log('=== Binance API connection test complete ===');
                }
            }
        }
    </script>
</body>
</html>
